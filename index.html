<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <img src="img/icon 2.png" width="40px" alt="">
            <p>User Profile</p>
            <img src="img/icone.png" width="30px" alt="">
        </div>
        <div class="profile">
            <img src="img/IMG_9707.jpg" id="img" width="100px" alt="">
            <div class="user">
                <p>Xaniar Khosravi</p>
                <span>@XaniarKhosravi</span>
            </div>
        </div>
        <div class="data">
            <p>Post <br> <span> 100</span></p>
            <p>Followers <br> <span> 1M</span></p>
            <p>Following <br> <span> 12</span></p>
        </div>

        <div class="dropdown">

            <div class="dropmenu">
                <p>Accounts</p>
                <img src="img/icon 2.png" id="iconrotate" width="40px" alt="">

            </div>

            <div class="list">
                <div class="mainitems">
                    <div class="item">
                        <img src="img/square.png" width="20px" alt="">
                        <div id="nitem">
                            <p> Personal Info</p>
                        </div>
                        <img src="img/triangle.png" width="20px" alt="">
                    </div>
                    <div class="item">
                        <img src="img/square.png" width="20px" alt="">
                        <div id="nitem">
                            <p> Password & Security</p>
                        </div>
                        <img src="img/triangle.png" width="20px" alt="">
                    </div>
                    <div class="item">
                        <img src="img/square.png" width="20px" alt="">
                        <div id="nitem">
                            <p> App Theme</p>
                        </div>
                        <img src="img/triangle.png" width="20px" alt="">
                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-square-plus"></i>
            <i class="fa-solid fa-user"></i>
        </div>
        
        

    </div>
</body>
<script src="https://kit.fontawesome.com/8d2b801c47.js" crossorigin="anonymous"></script>

</html>
